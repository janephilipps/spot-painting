<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spot Painting App</title>
  <link rel="stylesheet" href="">
  <!-- LOAD ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script type="text/javascript" src="jscolor/jscolor.js"></script>
  <script src="app.js"></script>

</head>
<body ng-app="spotPaintingApp">
  <div ng-controller="MainCtrl">
    <form novalidate class="simple-form">
      Rows: <input type="number" min="3" max="10" ng-model="painting.rows" /><br />
      Columns: <input type="number" min="3" max="10" ng-model="painting.columns" /><br />
      Color: <input type="color" ng-model="painting.color_one"><br />
      <input type="button" ng-click="reset()" value="Reset" />
      <input type="submit" ng-click="update(painting)" value="Save" />
    </form>
    <pre>form = {{painting | json}}</pre>
    <pre>master = {{master | json}}</pre>

  </div>
</body>
</html>
