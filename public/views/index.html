<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spot Painting!</title>
  <!-- CSS (load bootstrap from a CDN) -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- LOAD ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <base href="/">

</head>
<body ng-app="spotPaintingApp">

      <!-- FACEBOOK SHARE BUTTON FUNCTIONALITY -->
      <div id="fb-root"></div>
      <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>

      <header ng-controller="HeaderCtrl"></header>

      <header>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">

            <div class="navbar-header">
              <a class="navbar-brand" href="#/home">Spot Painting</a>
            </div>

            <ul class="nav navbar-nav">
              <li><a href="#/about">About</a></li>
              <li><a href="#/create">Create</a></li>
              <li><a href="#/paintings">Gallery</a></li>
              <li><a href="#/contact">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <br>

      <div class="container">
        <div class="page-wrap">

          <div ng-view></div>
        </div>
      </div>

    <!-- <footer ng-controller="FooterCtrl"></footer> -->

    <footer class="site-footer">
      <br />
      <p class="text-center text-muted">Created by <a href="#">Jane Philipps</a></p>
      <br />
    </footer>

</body>
</html>
