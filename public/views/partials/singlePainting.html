<div class="center">
  <b><a href="/#/paintings/{{ painting._id }}">{{ painting.title }}</a></b> by <b><a href="/#/users/{{ painting.user._id }}" ng-show="painting.user.username">{{ painting.user.username }}</a></b><b><span ng-hide="painting.user.username">unknown</span></b>
  <div ng-repeat="colorArray in painting.painting track by $index" style="display: block;">
    <div id="painting" ng-repeat="color in colorArray track by $index" style="background-color: {{ color }};">&nbsp;</div>
  </div>
</div>
