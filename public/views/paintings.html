<div ng-controller="PaintingCtrl">
  <div style="text-align: center; display: block;" ng-repeat="painting in paintings">
    {{ painting.title }}
    {{ painting.painting }}
    <div style="height: 25px; width: 25px; border-radius: 50%; margin: 10px; display: inline-block; background-color: {{ painting.painting[0][0] }} ;">&nbsp;</div>

  </div>
</div>
